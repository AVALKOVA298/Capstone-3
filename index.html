<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Fake Detector</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Job Fake Detector</h1>
            <p>AI-powered job posting authenticity checker</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="job-check">Job Check</button>
            <button class="tab-button" data-tab="eda">EDA</button>
        </div>

        <!-- Job Check Tab -->
        <div id="job-check" class="tab-content active">
            <div class="form-container">
                <form id="job-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Job title">
                    </div>
                    <div class="form-group">
                        <label for="company_profile">Company Profile</label>
                        <textarea id="company_profile" placeholder="Company description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Job description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="requirements">Requirements</label>
                        <textarea id="requirements" placeholder="Requirements"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="benefits">Benefits</label>
                        <textarea id="benefits" placeholder="Benefits"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Location">
                    </div>
                    <div class="form-group">
                        <label for="salary_range">Salary Range</label>
                        <input type="text" id="salary_range" placeholder="Salary range">
                    </div>
                    <div class="form-group">
                        <label for="employment_type">Employment Type</label>
                        <select id="employment_type">
                            <option value="">Select type</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                            <option value="Temporary">Temporary</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <input type="text" id="industry" placeholder="Industry">
                    </div>
                    <button type="submit" class="predict-btn" id="predict-btn" disabled>Predict â†’</button>
                </form>
            </div>
            <div id="prediction-result" class="result-container" style="display: none;">
                <div class="prediction-output">
                    <div class="probability-bar">
                        <div id="prob-bar" class="prob-fill"></div>
                    </div>
                    <div class="prediction-text">
                        <span id="prediction-label"></span>
                        <span id="probability-value"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- EDA Tab -->
        <div id="eda" class="tab-content">
            <div class="eda-container">
                <div class="chart-grid">
                    <div class="chart-card">
                        <h3>Class Distribution</h3>
                        <vas id="classs-dist-chart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Text Length Boxplot</h3>
                        <vas id="boxxplot-chart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Missing Values</h3>
                        <vas id="missingg-values-chart"></canvas>
                    </div>
                </div>
                <div class="wordcloud-container">
                    <div class="wordcloud-card">
                        <h3>Real Jobs WordCloud</h3>
                        <svg id="real-wordcloud" width="400" height="300"></svg>
                    </div>
                    <div class="wordcloud-card">
                        <h3>Fake Jobs WordCloud</h3>
                        <svg id="fake-wordcloud" width="400" height="300"></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
